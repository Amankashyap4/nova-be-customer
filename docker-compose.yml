version: '3.8'
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    command: 'flask run --host=0.0.0.0 --port=5000'
    ports:
      - 8001:5000
    volumes:
      - .:/app
    depends_on:
      - db

