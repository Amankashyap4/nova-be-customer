  db:
    image: postgres:12
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_SERVER}
      POSTGRES_DB: ${DB_NAE}
    volumes:
      - .dbdata:/var/lib/postgres
    ports:
      - 5430:5432
