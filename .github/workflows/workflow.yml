# This is a basic workflow to help you get started with Actions

name: Build and Push to Docker Registry

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
 # This workflow contains a three jobs called "test_app", "build", "push_on_docker"
  build:
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9]
        poetry-version: [1.1.12]
    # The type of runner that the job will run on
    runs-on: ubuntu-latest #self-hosted
    timeout-minutes: 20
    env:
      DB_NAME: test
      FLASK_ENV: testing
      SECRET_KEY: samplesecretkey
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ matrix.poetry-version }}

      - name: View poetry --help
        run: poetry --help

      - name: View file structure
        run: ls -la

      - name: Install dependencies
        shell: bash
        run: poetry install

      - name: Test with pytest
        run: |
          poetry run python -m pytest -v tests
  docker:
    needs: build
    runs-on: ubuntu-latest #self-hosted
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v2

      - name: Docker meta
        id: docker_meta
        uses: docker/metadata-action@v3
        with:
          images: hexafold/nova-be-customer #registry.digitalocean.com/quantum-private-registry/nova-be-customer
          tags: develop #|
          #  type=ref,event=branch
          #  type=sha,prefix={{branch}}

      - name: Login to Docker
        uses: docker/login-action@v1
        with:
        #  registry: ${{ secrets.DOCKER_URL }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # - name: Setup Docker Buildx
      #   uses: docker/setup-buildx-action@v1

      - name: build and Push image
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: develop #${{ steps.docker_meta.outputs.tags }}
          file: ./Dockerfile
