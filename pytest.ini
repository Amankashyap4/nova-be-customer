[pytest]
addopts = --ignore=core

markers =
    active: run active test cases
    app: run app test cases
    model: run retailer_model test cases
    repository: run retailer_repository test cases
    controller: run retailer_controller test cases
    views: run retailer_view test cases
    auth_service: run the auth service test cases
    db_seed: run the db_seed test cases
